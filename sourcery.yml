sources:
  - Sources/Shared/
  - UILayoutKitTests/Shared/
templates:
  - Sourcery/Shared/Templates
  - Sourcery/Shared/Templates
args:
  anchorTypes:
    - "XAxisAnchor"
    - "YAxisAnchor"
    - "LayoutDimension"
    - "EdgeAnchorGroup"
  anchorPairTypes:
    - "XAxisAnchorPair"
    - "YAxisAnchorPair"
    - "LayoutDimensionPair"
    - "XYAxesAnchorPair"
  equationProtocols:
    LeftHandSizeRelatableExpression:
        LeftHandTypes:
            - 'LayoutDimensionPair'
            - 'View'
        RightHandTypes:
            - 'LayoutSize'
            - 'LayoutConfigurationPair'
            - 'LayoutConstant'
    LeftHandConstantRelatableExpression:
        LeftHandTypes:
            - "XAxisAnchor"
            - "YAxisAnchor"
            - "LayoutDimension"
            - "EdgeAnchorGroup"
            - "XAxisAnchorPair"
            - "YAxisAnchorPair"
        RightHandTypes:
            - 'Constant'
            - 'Coefficient'
    LeftHandMultiplierRelatableExpression:
        LeftHandTypes:
            - 'LayoutDimension'
            - 'LayoutDimensionPair'
            - 'View'
        RightHandTypes:
            - 'Multiplier'
  operators:
    equal: ".="
    lessThanOrEqual: "≤"
    greaterThanOrEqual: "≥"
  arithmeticOperators:
    addition: ".+"
    subtraction: ".-"
    multiplication: ".*"
    division: "./"
output: Sourcery/Generated
