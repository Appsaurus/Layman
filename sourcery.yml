sources:
  - Sources/Core/
  - LaymanTests/
templates:
  - Sourcery/Templates/
args:
  anchorTypes:
    - 'XAxisAnchor'
    - 'YAxisAnchor'
    - 'LayoutDimension'
    - 'EdgeAnchorGroup'
  anchorPairTypes:
    - 'XAxisAnchorPair'
    - 'YAxisAnchorPair'
    - 'LayoutDimensionPair'
    - 'XYAxesAnchorPair'
  anchorGroupTypes:
    - 'EdgeAnchorGroup'
  inferrableAnchorTypes:
    - 'View'
  anchorSizeTypes:
    - 'LayoutDimensionPair'
    - 'View'
  allAnchorTypes:
    - 'anchorTypes'
    - 'anchorPairTypes'
  allVariableTypes:
    - 'anchorTypes'
    - 'anchorPairTypes'
    - 'inferrableAnchorTypes'
  multiAnchorTypes:
    - 'anchorPairTypes'
    - 'anchorGroupTypes'
  equationProtocols:
    CoefficientEquatable:
        LeftHandTypes:
            - 'anchorTypes'
            - 'anchorPairTypes'
        RightHandTypes:
            - 'LayoutConstant'
            - 'LayoutCoefficient'
            - 'LayoutMultiplier'
            - 'RelativeLayoutConstant'
        Equation: 'LinearEquation'
    CoefficientsEquatable:
        LeftHandTypes:
            - 'anchorPairTypes'
            - 'anchorGroupTypes'
        RightHandTypes:
            - 'LayoutCoefficientTuple'
            - 'LayoutConstantTuple'
            - 'RelativeLayoutConstantTuple'
    LayoutSizeEquatable:
        LeftHandTypes:
            - 'anchorSizeTypes'
        RightHandTypes:
            - 'LayoutSize'
    EdgeAnchorsGroupCoefficientsEquatable:
        LeftHandTypes:
            - 'anchorGroupTypes'
        RightHandTypes:
            - 'EdgeAnchorsGroupCoefficients'
  operators:
    equal: '.='
    lessThanOrEqual: '≤'
    greaterThanOrEqual: '≥'
  arithmeticOperators:
    addition: '.+'
    subtraction: '.-'
    multiplication: '.*'
    division: './'
output: Sourcery/Generated
