sources:
  - Sources/Shared/
  - UILayoutKitTests/Shared/
templates:
  - Sourcery/Shared/Templates
  - Sourcery/Shared/Templates
args:
  anchorTypes:
    - "XAxisAnchor"
    - "YAxisAnchor"
    - "LayoutDimension"
    - "EdgeAnchorGroup"
  anchorPairTypes:
    - "XAxisAnchorPair"
    - "YAxisAnchorPair"
    - "LayoutDimensionPair"
    - "XYAxesAnchorPair"
  equationProtocols:
    LeftHandSizeRelatableExpression:
        LeftHandTypes:
            - 'LayoutDimensionPair'
            - 'View'
        RightHandTypes:
            - 'LayoutSize'
    LeftHandConstantRelatableExpression:
        LeftHandTypes:
            - 'XAxisAnchor'
            - 'YAxisAnchor'
            - 'LayoutDimension'
            - 'EdgeAnchorGroup'
            - 'XAxisAnchorPair'
            - 'YAxisAnchorPair'
            - 'LayoutDimensionPair'
            - 'XYAxesAnchorPair'
            - 'View'
        RightHandTypes:
            - 'Constant'
            - 'Coefficient'
    LeftHandMultiplierRelatableExpression:
        LeftHandTypes:
            - 'XAxisAnchor'
            - 'YAxisAnchor'
            - 'LayoutDimension'
            - 'EdgeAnchorGroup'
            - 'XAxisAnchorPair'
            - 'YAxisAnchorPair'
            - 'LayoutDimensionPair'
            - 'XYAxesAnchorPair'
            - 'View'
        RightHandTypes:
            - 'Multiplier'
    LeftHandLayoutConfigurationRelatableExpression:
        LeftHandTypes:
            - 'EdgeAnchorGroup'
            - 'XAxisAnchorPair'
            - 'YAxisAnchorPair'
            - 'LayoutDimensionPair'
            - 'XYAxesAnchorPair'
            - 'View'
        RightHandTypes:
            - 'CoefficientGroupElement'
  operators:
    equal: ".="
    lessThanOrEqual: "≤"
    greaterThanOrEqual: "≥"
  arithmeticOperators:
    addition: ".+"
    subtraction: ".-"
    multiplication: ".*"
    division: "./"
output: Sourcery/Generated
