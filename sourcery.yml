sources:
  - Sources/Shared/
  - UILayoutKitTests/Shared/
templates:
  - SourceryFiles/Shared/Templates
  - SourceryFiles/Shared/Templates
args:
  anchorTypes:
    - "XAxisAnchor"
    - "YAxisAnchor"
    - "LayoutDimension"
    - "EdgeAnchorGroup"
  anchorPairTypes:
    - "XAxisAnchorPair"
    - "YAxisAnchorPair"
    - "LayoutDimensionPair"
    - "XYAxesAnchorPair"
  equationProtocols:
    LeftHandSizeRelatableExpression:
        LeftHandTypes:
            - 'LayoutDimensionPair'
            - 'View'
        RightHandTypes:
            - 'LayoutConstant'
            - 'LayoutSize'
            - 'LayoutConfigurationPair'
        RelationshipType: LayoutDimensionPairRelationship
    LeftHandConstantRelatableExpression:
        LeftHandTypes:
            - 'LayoutDimension'
        RightHandTypes:
            - 'LayoutConstant'
            - 'LayoutConfiguration'
        RelationshipType: LayoutDimensionRelationship
  operators:
    equal: ".="
    lessThanOrEqual: "≤"
    greaterThanOrEqual: "≥"
  arithmeticOperators:
    addition: ".+"
    subtraction: ".-"
    multiplication: ".*"
    division: "./"
output: Sources/Shared/Generated
