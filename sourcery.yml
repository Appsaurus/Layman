sources:
  - Sources/Shared/
  - UILayoutKitTests/Shared/
templates:
  - SourceryFiles/Shared/Templates
  - SourceryFiles/Shared/Templates
args:
  BasicAnchorTypes:
    - "XAxisAnchor"
    - "YAxisAnchor"
    - "LayoutDimension"
  AnchorTypes:
    - "XAxisAnchor"
    - "YAxisAnchor"
    - "LayoutDimension"
    - "EdgeAnchorGroup"
  AnchorPairTypes:
    - "XAxisAnchorPair"
    - "YAxisAnchorPair"
    - "LayoutDimensionPair"
    - "XYAxesAnchorPair"
  InferrableAnchorTypes:
    - "XAxisAnchor"
    - "YAxisAnchor"
    - "LayoutDimension"
    - "XAxisAnchorPair"
    - "YAxisAnchorPair"
    - "LayoutDimensionPair"
    - "XYAxesAnchorPair"
  EquationProtocols:
    LeftHandSizeRelatableExpression:
        LeftHandTypes:
            - 'LayoutDimensionPair'
            - 'View'
        RightHandTypes:
            - 'LayoutConstant'
            - 'LayoutSize'
            - 'LayoutConfigurationPair'
        RelationshipType: LayoutDimensionPairRelationship
    LeftHandConstantRelatableExpression:
        LeftHandTypes:
            - 'LayoutDimension'
        RightHandTypes:
            - 'LayoutConstant'
            - 'LayoutConfiguration'
        RelationshipType: LayoutDimensionRelationship
  EqualityOperator: ".="
  LessThanOrEqualToOperator: "≤"
  GreaterThanOrEqualToOperator: "≥"
  operators:
    equal: ".="
    lessThanOrEqual: "≤"
    greaterThanOrEqual: "≥"
  arithmeticOperators:
    addition: ".+"
    subtraction: ".-"
    multiplication: ".*"
    division: "./"

output: Sources/Shared/Generated
