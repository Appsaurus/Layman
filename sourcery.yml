sources:
  - Sources/Shared/
  - LaymanTests/Shared/
templates:
  - Sourcery/Templates/Shared/
  - Sourcery/Templates/Shared/
args:
  anchorTypes:
    - "XAxisAnchor"
    - "YAxisAnchor"
    - "LayoutDimension"
    - "EdgeAnchorGroup"
  anchorPairTypes:
    - "XAxisAnchorPair"
    - "YAxisAnchorPair"
    - "LayoutDimensionPair"
    - "XYAxesAnchorPair"
  equationProtocols:
    CoefficientEquatable:
        LeftHandTypes:
            - 'XAxisAnchor'
            - 'YAxisAnchor'
            - 'LayoutDimension'
            - 'EdgeAnchorGroup'
            - 'XAxisAnchorPair'
            - 'YAxisAnchorPair'
            - 'LayoutDimensionPair'
            - 'XYAxesAnchorPair'
            - 'View'
        RightHandTypes:
            - 'Constant'
            - 'Coefficient'
            - 'Multiplier'
            - 'RelativeLayoutConstant'
    CoefficientsEquatable:
        LeftHandTypes:
            - 'EdgeAnchorGroup'
            - 'XAxisAnchorPair'
            - 'YAxisAnchorPair'
            - 'LayoutDimensionPair'
            - 'XYAxesAnchorPair'
        RightHandTypes:
            - 'LayoutCoefficientTuple'
            - 'LayoutConstantTuple'
            - 'LayoutCoefficient'
            - 'RelativeLayoutConstantTuple'
    LayoutSizeEquatable:
        LeftHandTypes:
            - 'LayoutDimensionPair'
            - 'View'
        RightHandTypes:
            - 'LayoutSize'
  operators:
    equal: ".="
    lessThanOrEqual: "≤"
    greaterThanOrEqual: "≥"
  arithmeticOperators:
    addition: ".+"
    subtraction: ".-"
    multiplication: ".*"
    division: "./"
output: Sourcery/Generated
